<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Hey Busy Parents</h1>
        <p>We do all the work for your children</p>
        <button onclick="findSitter()">Find a Sitter</button>
    </section>

    <section id="sitters">
        <h2>Meet Few Of Our Sitters</h2>

        <label for="locationFilter">Select Location:</label>
        <select id="locationFilter">
            <option value="all">All Locations</option>
            <option value="Lagos">Lagos, Nigeria</option>
            <option value="Abuja">Abuja, Nigeria</option>
            <option value="Benin">Benin, Nigeria</option>
        </select>

        <div id="sitterList">
            <div class="sitter" data-location="Lagos">Nike Ajao - Lagos</div>
            <div class="sitter" data-location="Abuja">Bintu Abdul - Abuja</div>
            <div class="sitter" data-location="Benin">Mary Jay - Benin</div>
        </div>
    </section>

    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6">

            <button type="submit">Sign Up</button>
        </form>

        <div id="signupMessage"></div>
    </section>

    <footer>
        <p>Â© 2025 Sitter Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
          </html>
